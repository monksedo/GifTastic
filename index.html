<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>

  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <!--Local CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="h1Title">GifTastic</h1>

    </div>
    <div class="mainContent">
      <!--Search box -->
      <div class="searchBox">
        <input id="gifSearch" type="text">
        <input id="searchBtn" type="submit" value="Search">
      </div>
      <!-- Preset search items -->
      <div class="presetItems">
        <span class="searchItem searchStr" data-search="Friends">Friends</span>
        <span class="searchItem searchStr" data-search="Grey Anatomy">Grey's Annatomy</span>
        <span class="searchItem searchStr" data-search="Breaking Bad">Breaking Bad</span>
        <span class="searchItem searchStr" data-search="Money Heist">Money Heist</span>
        <span class="searchItem searchStr" data-search="Madam Secretary">Mada Secretary</span>
        <span class="newBtn"></span>
      </div>
    </div>

    <div class="gifDisplay">
      <div class="gifItems"></div>
    </div>
  </div>
  <div class="footer">
    Copyright
  </div>
  <script src="assets/javascript/giftastic.js"></script>
</body>

</html>
